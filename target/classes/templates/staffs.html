<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www,thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Landon Hotels | Staffs</title>
</head>
<body>
<table>
  <tr>
    <th>Employee Number</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Position</th>
  </tr>
  <tr th:each="staff:${staffs}">
    <td th:text="${staff.employeeId}">id</td>
    <td th:text="${staff.firstName}">fName</td>
    <td th:text="${staff.lastName}">lName</td>
    <td th:text="${staff.position}">Position</td>
  </tr>
</table>
</body>
</html>
